{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script type="text/javascript" src='{% static "assets/js/swagger-ui-bundle.js" %}'></script>
	<script type="text/javascript" src='{% static "assets/js/swagger-ui-standalone-preset.js" %}'></script>
    <link rel="stylesheet" href='{% static "css/swagger-ui.css" %}' >
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
		.servers , .servers-title {display: none}

	.swagger-ui .scheme-container  { display: none;}

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }


      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
    <div id="swagger-ui"></div>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region

      const ui = SwaggerUIBundle({
        url: "http://10.78.17.57/bakc1/servicios_rest.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,

        ],

      })
      // End Swagger UI call region

      window.ui = ui;
    }
    </script>
</body>
</html>
